<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="get">
<h3>Llena el siguiente formulario</h3>
<br>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre"/>
<br>
        <label for="apellido">Apellidos</label>
        <input type="text" name="apellidos" id="apellidos"/>
<br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"/>
<br>
        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad"/>
<br>

        <label for="genero">Selecciona tu género</label>
        <br>
        <label for="genero">Femenino</label>
        <input type="radio" name="genero" id="femenino"/>
    
        <label for="genero">Masculino</label>
        <input type="radio" name="genero" id="masculino"/>

        <label for="genero">No binario</label>
        <input type="radio" name="genero" id="no binario"/>

        <label for="genero">Otro</label>
        <input type="radio" name="genero" id="Otro"/>
<br>

        <label for="contraseña">Contraseña</label>
        <input type="password" name="contraseña" id="contraseña"/>
<br>
        <label for="modulo">Módulo actual</label>
<br>
        <label for="introducción">Introducción a HTML</label>
        <input type="radio" name="modulo" id="Introducción a HTML"/>
 <br>
        <label for="introducción">Divs</label>
        <input type="radio" name="modulo" id="Divs"/>
<br>
        <label for="introducción">Forms</label>
        <input type="radio" name="modulo" id="Forms"/>
<br>
        <label for="color">Color favorito</label>
        <input type="color" name="color" id="color"/>
<br>
        <label for="checkbox">¿Aceptas compartir tus datos con nosotros?</label>
        <input type="checkbox" name="datos" id="datos"/>
<br>
        <label for="checkbox">Puchale aquí si agarraste la onda</label>
        <input type="checkbox" name="datos" id="onda"/>
<br>

        <button>Submit</button>
    </form>

</body>
</html>
