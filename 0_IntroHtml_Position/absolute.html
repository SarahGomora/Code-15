<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute</title>
    <style>
.divider {
    height:200px;
}
.container {
    position:relative;
    width:400px;
    height: 400px;
    border: 2px solid salmon;
}
.box {
    position:absolute;
    top: 18px;
    right:50px;
    width: 120px;
    height: 120px;
    background-color: crimson;
    color: white;
}
    </style>
</head>
<body>
    <div class="divider"></div>
    <div class="container">
        <div class="box">Desplazador</div>
    </div>
</body>
</html>
